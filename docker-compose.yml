version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./.runs:/app/.runs
      - ./.scores:/app/.scores
      - ./.audit:/app/.audit
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Optional: Development mode with auto-reload
  dev:
    build: .
    command: uvicorn backend.api.app:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
